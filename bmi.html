<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav Start -->
    <nav>
      <div class="title">
        <a href="#">
          <img src="assets/logo_fito.png" alt="" />
          <h1>FiTo</h1>
        </a>
      </div>

      <div class="Navbar">
        <a href="#">Home</a>
        <a href="#manfaat">Solutions</a>
        <a href="">Community</a>
        <a href="#artikel">Article</a>
        <a href="">Contact</a>
        <a href="">
          <button>MULAI !</button>
        </a>
      </div>
    </nav>
    <!-- Nav End -->

    <!-- bmi main start -->

    <section class="bmi_main">
      <div class="bmi_title">
        <h1>Body Massa Index</h1>
        <p>Kita cek index massa tubuhmu dulu ya</p>
      </div>

      <div class="bmi_gender">
        <div class="gender_pria">
          <div class="img_pria">
            <img src="assets/pria.png" alt="" />
          </div>
          <div class="title_pria">
            <p>Laki - laki</p>
          </div>
        </div>
        <div class="gender_wanita">
          <div class="img_wanita">
            <img src="assets/wanita.png" alt="" />
          </div>
          <div class="title_wanita">
            <p>Wanita</p>
          </div>
        </div>
      </div>
      <div class="bmi_input">
        <div class="bmi_tinggi">
          <p>Tinggi Badan :</p>
          <input type="number" placeholder="Berapa Tinggi Kamu (cm)" />
        </div>
        <div class="bmi_berat">
          <p>Berat Badan :</p>
          <input type="number" placeholder="Berapa Berat Kamu (kg)" />
        </div>
      </div>

      <div class="bmi_enter"></div>

      <div class="bmi_hasil">
        <div class="bmi_hasil_text"></div>
        <div class="bmi_hasil_img"></div>
      </div>
    </section>

    <!-- bmi main end -->
  </body>
</html>
